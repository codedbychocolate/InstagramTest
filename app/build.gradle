apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.codedbychocolate.instatest"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "CLIENT_ID", property('client_id')
            buildConfigField "String", "CLIENT_SECRET", property('client_secret')
            buildConfigField "String", "AUTH_TOKEN", property('auth_token')
        }
        debug {
            buildConfigField "String", "CLIENT_ID", property('client_id')
            buildConfigField "String", "CLIENT_SECRET", property('client_secret')
            buildConfigField "String", "AUTH_TOKEN", property('auth_token')
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.0'
}
